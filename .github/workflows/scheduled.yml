name: Scheduled Frequent Posts

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes (96 runs/day)
  workflow_dispatch:

jobs:
  build:
    name: Auto Tweet Using AI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r deploy_requirements.txt
          python -m nltk.downloader vader_lexicon

      - name: Check if need to generate tweets
        id: check_tweets
        run: |
          if [ -f "scheduled_tweets.json" ]; then
            echo "Tweets file exists"
            echo "need_generate=false" >> $GITHUB_OUTPUT
          else
            echo "No tweets file found, will generate"
            echo "need_generate=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate Small Batch of Tweets
        if: steps.check_tweets.outputs.need_generate == 'true'
        env:
          GOOGLE_GEMINI: ${{ secrets.GOOGLE_GEMINI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_scheduled_tweets.py --batch-size 5 --max-tweets 20

      - name: Run Post Tweets
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python post_scheduled_tweet.py --count 1

      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add scheduled_tweets.json tweet_post_log.txt raw_response_log.txt
          git commit -m "Update scheduled_tweets.json, post log, and raw response log" || echo "No changes to commit"
          git push origin main
