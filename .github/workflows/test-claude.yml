name: Test Claude API

on:
  workflow_dispatch:  # Enables manual run button in GitHub Actions UI

jobs:
  test_claude:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests tweepy

      - name: Run test_claude.py script
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: python test_claude.py
